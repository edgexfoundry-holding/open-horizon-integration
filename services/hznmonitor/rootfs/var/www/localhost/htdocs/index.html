<script>

  var new_array = [];
  for (var n = 0; n < this.length; n++) {
    if (test(this[n])){
      // console.log("select: " + this[n]["name"]);

    }
  }
  return new_array;
};

<script>

function matrix_select()
{

  // console.log("matrix_select: start");
  document.getElementById("loading").style.display = "block";

  var nodename = document.getElementById("nodename").value;
  // restrict to nodes with regexp matching names
  if (nodename.length > 0) {
    theseNodes = allNodes.nodes.select(function(x) { if (x["name"].match(nodename)) return true });
  } else {
    theseNodes = allNodes.nodes;
  }

  // console.log("matrix_select: finish");
  document.getElementById("loading").style.display = "none";
}

function matrix_display()
{
  if (theseNodes.length > 0) {
    function toHex(d) { return(Number(d).toString(16).padStart(2, '0')) }
    var agerange = document.getElementById("agerange").value;
    var nodename = document.getElementById("nodename").value;

    var node_count = theseNodes.length;
    var node_show = Math.floor(node_count * agerange / 100);

    if (node_show < 1 && node_count > 0) node_show = 1;

    document.getElementById("node_count").innerHTML = node_count;
    document.getElementById("node_show").innerHTML = node_show;

    // specify & calculate
    var NOTEXT = false;
    var matrix_size = Math.ceil(Math.sqrt(node_show));
    var cell_size = Math.floor(window.innerWidth*0.80/matrix_size);

    if ( cell_size < 50 ) NOTEXT = true;
    if ( cell_size > 100 ) cell_size = 100;

    var cell_border = Math.floor(cell_size/3);
    if ( cell_size < 4 ) { cell_size = 4; cell_border = 1; };

    // decrement for interior cell_size
    cell_size -= cell_border

    // check for minimums and maximums

    // DEBUG
    console.log("nodes: count: " + node_count + "; match: " + nodename + "; show: " + node_show + "; size: " + cell_size + "; border: " + cell_border)

    var now = new Date();
    var newest = new Date(theseNodes[0].lastHeartbeat.replace("[UTC]",""));
    var oldest = new Date(theseNodes[theseNodes.length-1].lastHeartbeat.replace("[UTC]",""));
    var range = Math.abs(Math.round((now - oldest)/1000));
    var node = null;

    var str = '<table border="0"><tr>';
    /// process theseNodes
    for (var i=0; i < node_show; ) {
      node = theseNodes[i];

      // calculate age of node's lastHeartbeat
      var then =  new Date(node.lastHeartbeat.replace("[UTC]",""));
      var ago = Math.abs(Math.round((now - then)/1000));

      // calculate color
      var p = 1.0 - ago/range;
      if ( p > 0.5 ) { red = 1.0 - 2.0 * (p - 0.5); green = 1.0; } else { red = 1.0; green = 2 * p; };
      // weights from CCIR 601 specification
      var rg = 0.2989;
      var gg = 0.5870;
      var bg = 0.1140;

      var color = toHex(Math.floor(rg*red*255)) + toHex(Math.floor(gg*green*255))+ '00' ;

      // change color to indicate no pattern
      if (node.pattern.length == 0) {
	// color = toHex(Math.floor(red*255)) + toHex(Math.floor(green*255))+ '00' ;
      }

      // produce string `when` for human
      var when = '';
      var days = Math.floor(ago/86400);
      if (days > 0) {
	when += days + 'd'
      }
      ago -= days * 86400;
      var hours = Math.floor(ago/3600);
      if (hours > 0) {
	when += hours + 'h';
      }
      ago -= hours * 3600;
      var mins = Math.floor(ago/60);
      if (days == 0 && mins > 0) {
	when += mins + 'm'
      }
      ago -= mins * 60;
      if (days == 0 && hours == 0) {
	when += ago + 's'
      }
      if (when.length == 0) {
	when = '<b>Error</b>'
      }

      // DEBUG
      // console.log("matrix: node: " + node.name + "; age: " + ago + "; percentage: " + p + "; color: " + color);

      // cell 
      str += '<td valign="middle" align="center" bgcolor="' + color + '"';
      str += ' width="' + Math.round(cell_size+cell_border*2) + '"';
      str += ' height="' + Math.round(cell_size+cell_border*2) + '">';

      // contents
      str += '<div class="tooltip">';
      str += '<div id="' + node.name + '">';
      str += '<a title="details for ' + node.name + '" href="#" onclick="gotoNodeByName(' + "'" + node.name + "'" + '); return false;">';
      str += '<table><tr><td valign="middle" align="center" bgcolor="FFFFE0"';
      str += ' width="' + cell_size + '" height="' + cell_size + '">';
      // cell info
      if ( NOTEXT != true) { str += when };
      str += '</td></tr></table>';
      str += '</a>';
      str += '</div>';
      str += '<span id="' + node.name + '-tooltip" class="tooltiptext">' + node.name;
      str += '<br>LHB: ' + when;
      if (node.pattern.length > 0) str += '<br>' + node.pattern.split("/")[1];
      if (node.registeredServices.length > 0) {
	var countServices = node.registeredServices.length;
	var countAgreements = 0;

	node.registeredServices.forEach(function(service,index) {
	  if (service.numAgreements > 0) countAgreements += 1;
	});
	str += '<br>S: ' + countServices + '/ A: ' + countAgreements;
      }
      str += '</span></div>';

      // finish cell
      str += '</td>';
      // increment count
      i += 1;
      // test for row
      if (i % matrix_size == 0) str += '</tr>';
    }
    // fill in blank cells
    var len = Math.round(matrix_size * matrix_size);
    while ( i < len ) {
      str += '<td bgcolor="DCDCDC" valign="middle" align="center"';
      str += ' width="' + Math.round(cell_size+cell_border*2) + '"';
      str += ' height="' + Math.round(cell_size+cell_border*2) + '">';
      str += '</td>';
      i += 1;
      if ( i % matrix_size == 0 ) break;
    }
    str += '</tr>';
    str += '</table>';
    matrix_output.innerHTML = str;

    /// process every theseNodes status
    for (var j=0; j < node_show; j++) {
      node = theseNodes[j];

      var node_status = new XMLHttpRequest();
      node_status.onreadystatechange = function() {
	if (this.readyState == 4) {
	  if (this.status == 200 && this.responseText != null) {
	    var node_state = JSON.parse(this.responseText);
	    var then = null;

	    if (node_state != null && node_state["error"] == null && node_state["status"].lastUpdated != null) {
	      var then = new Date(node_state["status"].lastUpdated.replace("[UTC]",""));
	      var ago = Math.abs(Math.round((now - then)/1000));
	      var seconds = ago;
	      var node_name = node_state.name;

	      // produce string `when` for human
	      var when = '';
	      var days = Math.floor(seconds/86400);
	      if (days > 0) {
		when += days + 'd'
	      }
	      seconds -= days * 86400;
	      var hours = Math.floor(seconds/3600);
	      if (hours > 0) {
		when += hours + 'h';
	      }
	      seconds -= hours * 3600;
	      var mins = Math.floor(seconds/60);
	      if (days == 0 && mins > 0) {
		when += mins + 'm'
	      }
	      seconds -= mins * 60;
	      if (days == 0 && hours == 0) {
		when += seconds + 's'
	      }
	      if (when.length == 0) {
		when = '<b>Error</b>'
	      }

	      /// change the tooltip
	      elem = document.getElementById(node_name + '-tooltip');

	      // get the services count
	      statusServicesCount = node_state.status.services.length;

	      elem.innerHTML += '<br>LUD: ' + when;

	      // get the services container status
	      if (statusServicesCount > 0) {
		var containerCount=0;
		var runningCount=0;

		node_state.status.services.forEach(function(service,index) {
		  service.containerStatus.forEach(function(container, index) {
		    if (container.state == "running") runningCount += 1; 
		    containerCount += 1;
		  });
		});
		elem.innerHTML += '<br> C: ' + containerCount + '; R: ' + runningCount;
	      }

	      // calculate color based on containers running
	      var p = runningCount / containerCount;
	      if ( p > 0.5 ) { red = 1.0 - 2.0 * (p - 0.5); green = 1.0; } else { red = 1.0; green = 2 * p; };
	      var color = toHex(Math.floor(red*255)) + toHex(Math.floor(green*255)) + '00';

	      // create the cell interior
	      str = '<a title="details for ' + node_name + '" href="#" onclick="gotoNodeByName(' + "'" + node_name + "'" + '); return false;">';
	      str += '<table><tr><td valign="middle" align="center" bgcolor="' + color + '"';
	      str += ' width="' + cell_size + '" height="' + cell_size + '">';
	      str += '</td></tr></table>';
	      str += '</a>';

	      // set the HTML
	      var elem = document.getElementById(node_name);
	      elem.innerHTML = str;
	    }
	  }
	} else {
	  // console.log("matrix_request: not ready");
	}
      }
      node_status.open("GET","/cgi-bin/status?node=" + node.name, true);
      node_status.send();
    }
  } else {
    // console.log("matrix: no nodes");
    matrix_output.innerHTML = "NO NODES";
  }
}
</script>

<script>
function gotoNodeByName(name)
{
  console.log("gotoNodeByName(): node: " + name); 
  var tc = document.getElementsByClassName("tabcontent"); for (var i = 0; i < tc.length; i++) { tc[i].style.display = "none"; } 
  var tl = document.getElementsByClassName("tablinks"); for (var i = 0; i < tl.length; i++) { tl[i].className = tl[i].className.replace(" active", ""); } 
  document.getElementById('nodes_tab').style.display = "block"; 
  window.location.hash = name + '-state';
}

function openTab(evt, tabName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
} 
</script>
